<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Global Translate</title>
</head>
<body>

    <header class="header">
        <div class="logo">
            <span class="logo-text">Global</span> Translate
        </div>
        <div class="icons">
            <div class="user-icon">
                <ion-icon name="person-circle-outline"></ion-icon>
            </div>
            <div class="menu-icon" onclick="toggleMenu()">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
        </div>
        <div class="side-menu" class="${isMenuOpen ? 'show' : ''}">
            <a href="/about">About Us</a>
            <a href="/contact">Contact Us</a>
        </div>
    </header>

    <div class="translate-wrapper">
        <div class="container">
            <div class="card input-wrapper">
                <div class="from">
                    <span class="heading">From : </span>
                    <!-- custom select -->
                    <div class="dropdown-container" id="input-language">
                        <div class="dropdown-toggle">
                            <ion-icon name="sparkles-outline"></ion-icon>
                            <span class="selected" data-value="auto">Auto Detect</span>
                            <ion-icon name="chevron-down-outline"></ion-icon>
                        </div>
                        <ul class="dropdown-menu">
                            <li class="option active">Option 1</li>
                            <li class="option">Option 2</li>
                        </ul>
                    </div>
                </div>
                <div class="text-area">
                    <textarea
                        id="input-text"
                        cols="30"
                        rows="10"
                        placeholder="Enter your text here..."
                    ></textarea>
                    <div class="chars">
                        <span id="input-chars">0</span> / 5000
                    </div>
                </div>
                <div class="card-bottom">
                    <p>Or choose your document</p>
                    <label for="upload-document">
                        <span id="upload-title">Choose File</span>
                        <ion-icon name="cloud-upload-outline"></ion-icon>
                        <input type="file" id="upload-document" hidden>
                    </label>
                </div>
            </div>

            <div class="center">
                <div class="swap-position">
                    <ion-icon name="swap-horizontal-outline"></ion-icon>
                </div>
            </div>

            <div class="card output-wrapper">
                <div class="to">
                    <span class="heading">To : </span>
                    <!-- custom select -->
                    <div class="dropdown-container" id="output-language">
                        <div class="dropdown-toggle">
                            <ion-icon name="sparkles-outline"></ion-icon>
                            <span class="selected" data-value="en">English</span>
                            <ion-icon name="chevron-down-outline"></ion-icon>
                        </div>
                        <ul class="dropdown-menu">
                            <li class="option active">Option 1</li>
                            <li class="option">Option 2</li>
                        </ul>
                    </div>
                </div>
                <div class="text-area">
                    <textarea
                        id="output-text"
                        cols="30"
                        rows="10"
                        placeholder="Translated text will appear here..."
                    ></textarea>
                </div>
                <div class="card-bottom">
                    <p>Or download as document</p>
                    <button id="download-document">
                        <span>Download</span>
                        <ion-icon name="cloud-download-outline"></ion-icon>
                    </button>
                </div>
            </div>
        </div>

        <div class="mode">
            <label for="dark-mode-btn" class="toggle">
                <div class="toggle-track">
                    <input type="checkbox" class="toggle-checkbox" id="dark-mode-btn">
                    <ion-icon name="sunny-outline"></ion-icon>
                    <ion-icon name="moon-outline"></ion-icon>
                    <span class="toggle-thumb"></span>
                </div>
            </label>
        </div>
    </div>
    <script src="languages.js"></script>
    <script src="script.js"></script>
</body>
</html>
